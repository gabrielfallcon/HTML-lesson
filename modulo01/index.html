<!DOCTYPE html>
<html>
  <head>
    <title>Tags de formatação HTML</title>
  </head>
  <body>
    <h1>Exemplo de formatação de texto</h1>

    <p>Este é um paragrafo de texto com <strong>palavras em negrito</strong> <i>palavras em italico</i> e <u>palavras sublinhadas</u></p>
    <p>Também é possivel aplicar <s>uma linha de risco no meio do texto</s> e usar <sup>sobrescrito</sup> e <sub>subscrito</sub></p>
  </body>
</html>
